<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Abuelita Tailoring</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>

    <form id="contactForm" action="https://formsubmit.co/youremail@example.com" method="POST">
      <!-- Replace email with your grandma’s email -->
      <input type="hidden" name="_subject" value="New Message from Abuelita Tailoring Website" />
      <input type="hidden" name="_template" value="box" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_autoresponse" value="Thank you for contacting Abuelita Tailoring! We’ll get back to you soon. ❤️" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="success-message" id="successMessage">
      <h3>Thank You! 💕</h3>
      <p>Your message has been sent successfully. We’ll get back to you soon!</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Grandma's Tailoring. All rights reserved.
  </footer>

  <script>
    // Handle form submission inline without redirect
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
          window.scrollTo({ top: successMessage.offsetTop - 100, behavior: 'smooth' });
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      } catch (error) {
        alert('There was an issue sending your message.');
      }
    });
  </script>
</body>
</html>
