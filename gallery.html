<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Casita de Abuelita</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    const userLang = navigator.language || navigator.userLanguage; // e.g., "en-US" or "es-ES"
    
    if (userLang.startsWith('es') && !location.pathname.includes('-es')) {
      window.location.href = location.pathname.replace('.html', '-es.html');
    } else if (userLang.startsWith('en') && location.pathname.includes('-es')) {
      window.location.href = location.pathname.replace('-es.html', '.html');
    }
  </script>
</head>

<body>

<header>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/index.html#services">Services</a>
    <a href="/index.html#contact">Contact</a>
    <a class="active" href="/gallery.html">Gallery</a>
  </nav>
</header>

<section class="gallery-container">
  <h2>Photo & Video Gallery</h2>
  <p>Some of Rachel’s sewing, custom work, and cooking — hecho con amor.</p>

  <div class="masonry">

    <div class="gallery-item">
      <img src="images/apron.jpg" alt="Custom apron by Rachel in San Antonio">
    </div>

    <div class="gallery-item">
      <img src="images/makeup_bags.jpg" alt="Handmade bags prepared by Rachel">
    </div>

    <div class="gallery-item">
      <video muted autoplay loop playsinline>
        <source src="/videos/Tiktok.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="gallery-item">
      <img src="images/missme_purse_front.jpg" alt="Handmade MissMe Purse">
    </div>

    <div class="gallery-item">
      <img src="images/missme_purse.jpg" alt="Handmade MissMe Purse">
    </div>

    <div class="gallery-item">
      <img src="images/kitchen_mitts.jpg" alt="Handmade bags prepared by Rachel">
    </div>

  </div>
</section>

<!-- Lightbox Modal -->
<div class="lightbox" id="lightbox">
  <span class="close"></span>
  <div id="lightbox-content"></div>
</div>

<footer class="site-footer">

</html>
