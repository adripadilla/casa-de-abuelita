<!-- Casita de Abuelita – Gallery Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Casita de Abuelita</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* --- Gallery Styles (added only for this page) --- */
    .gallery-container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      text-align: center;
    }
    
    .gallery-container h2 {
      color: #b04a5a;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item img, .gallery-item video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      background: #fff;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/index.html#services">Services</a>
    <a href="/index.html#contact">Contact</a>
    <a class="active" href="/gallery.html">Gallery</a>
  </nav>
</header>

<section class="gallery-container">
  <h2>Photo & Video Gallery</h2>
  <p>Some of Rachel’s sewing, custom work, and cooking — hecho con amor.</p>

  <div class="masonry">

    <div class="gallery-item">
      <img src="images/apron.jpg" alt="Custom apron by Rachel in San Antonio">
    </div>

    <div class="gallery-item">
      <img src="images/makeup_bags.jpg" alt="Handmade bags prepared by Rachel">
    </div>

    <div class="gallery-item">
      <video muted>
        <source src="videos/Tiktok.mp4" type="video/mp4">
      </video>
    </div>

    <div class="gallery-item">
      <img src="images/missme_purse_front.jpg" alt="Handmade MissMe Purse">
    </div>

    <div class="gallery-item">
      <img src="images/missme_purse.jpg" alt="Handmade MissMe Purse">
    </div>

    <div class="gallery-item">
      <img src="images/kitchen_mitts.jpg" alt="Handmade bags prepared by Rachel">
    </div>

  </div>
</section>

<!-- Lightbox Modal -->
<div class="lightbox" id="lightbox">
  <span class="close"></span>
  <div id="lightbox-content"></div>
</div>

<footer class="site-footer">
  <p>&copy; 2025 Casita de Abuelita | Website by

      Adriana Padilla
    </a>
  </p>
</footer>

</body>
</html>
